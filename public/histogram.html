<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Histogram Generator</title>
    <link rel="stylesheet" href="./stylesheets/histogram.css">
    <script src="calculate.js"></script>
  </head>
  <body>
    <!-- page content -->
    <header><h2>Histogram Generator</h2></header>
    <main>
      <table><tr>
      <td id="column1">
      <section id="section1" style="background-color:#e7f7f7" >
        <h3>Lower bounds</h3> 
        <div>
          <table id="table1">
            <tr><td>Max</td><td><input type="text" name="max" value="100.00"></td></tr>
            <tr><td>A+</td><td><input type="text" name="a+" value="95.00"></td></tr>
            <tr><td>A</td><td><input type="text" name="a" value="90.00"></td></tr>
            <tr><td>A-</td><td><input type="text" name="a-" value="85.00"></td></tr>
            <tr><td>B+</td><td><input type="text" name="b+" value="80.00"></td></tr>
            <tr><td>B</td><td><input type="text" name="b" value="75.00"></td></tr>
            <tr><td>B-</td><td><input type="text" name="b-" value="70.00"></td></tr>
            <tr><td>C+</td><td><input type="text" name="c+" value="65.00"></td></tr>
            <tr><td>C</td><td><input type="text" name="c" value="60.00"></td></tr>
            <tr><td>C-</td><td><input type="text" name="c-" value="55.00"></td></tr>
            <tr><td>D</td><td><input type="text" name="d" value="50.00"></td></tr>
            <tr><td>F</td><td><input type="text" name="f" value="0.00"></td></tr>
          </table>
        </div>
      </section>
      </td>
      <td id="column2" style="vertical-align:top">
      <section id="section2" style="background-color:#e7f7f7">
          <h3>Histogram</h3> 
          <div>
            <table id="table2">
              <tr><td>A+</td><td><input type="text" name="grade1" readonly="readonly"></td></tr>
              <tr><td>A</td><td><input type="text" name="grade2" readonly="readonly"></td></tr>
              <tr><td>A-</td><td><input type="text" name="grade3" readonly="readonly"></td></tr>
              <tr><td>B+</td><td><input type="text" name="grade4" readonly="readonly"></td></tr>
              <tr><td>B</td><td><input type="text" name="grade5" readonly="readonly"></td></tr>
              <tr><td>B-</td><td><input type="text" name="grade6" readonly="readonly"></td></tr>
              <tr><td>C+</td><td><input type="text" name="grade7" readonly="readonly"></td></tr>
              <tr><td>C</td><td><input type="text" name="grade8" readonly="readonly"></td></tr>
              <tr><td>C-</td><td><input type="text" name="grade9" readonly="readonly"></td></tr>
              <tr><td>D</td><td><input type="text" name="grade10" readonly="readonly"></td></tr>
              <tr><td>F</td><td><input type="text" name="grade11" readonly="readonly"></td></tr>
            </table>
          </div>
        </section>
      </td>
    </tr></table>
    </main>
</html>
